    <video class="bgvid inner" autoplay="autoplay" muted="muted" preload="auto" loop>

    <div class="box">
	
      <h1>ChromiumOS SBC</h1>
	 
      <center><h2 id="demo">Downloads: </h2></center>
      <center><h3>times downloaded</h3></center>
      
        <script>
		<!--Get Date information to build JSON string-->
			var dateobj = new Date();
			var urlFinal = "https://sourceforge.net/projects/chromnium-os-for-all-sbc/files/Raspberry%20Pi%20Images/stats/json?start_date=2014-10-29&end_date=";
			urlFinal = urlFinal+dateobj.getFullYear();
			urlFinal=urlFinal+"-";
			urlFinal = urlFinal+((dateobj.getMonth())+1);
			urlFinal=urlFinal+"-";
			urlFinal = urlFinal+dateobj.getDate();
			
		<!--This function just downloads a page-->
			function Get(yourUrl){
				var Httpreq = new XMLHttpRequest(); // a new request
				Httpreq.open("GET",yourUrl,false);
				Httpreq.send(null);
				return Httpreq.responseText;          

			}
			<!--With the crafted string we did before, get the page-->
			var json_obj = JSON.parse(Get(urlFinal));
			<!--And parse the total download number-->
			var downloads = json_obj.total;
			<!--Get a handle of the div created before, and change its contents for the downloads variable-->
			document.getElementById("demo").innerHTML=downloads;
                        
		</script>

	  
	  
	  <!--Part of the GUI, download binaries or meet the team-->
      <button onclick="location.href='http://www.chromiumosforsbc.org/download/'">Download</button>
      <p>Not subscribed? <span onclick="location.href='http://www.chromiumosforsbc.org/meet-the-team/'">Follow the ChromiumOS SBC team</span></p>
